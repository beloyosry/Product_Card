<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="pic"><img src="imgs/image-product-desktop.jpg" alt=""></div>
            <div class="card">
                <div class="info">
                    <h4>PERFUME</h4>
                    <h2>
                        Gabrielle
                        Essence Eau
                        De Parfum
                    </h2>
                    <p>
                        A floral, solar and voluptuous
                        interpretation composed by
                        Olivier Polge, Perfumer-Creator
                        for the House Of CHANEL.
                    </p>
                    <div class="price">
                        <span>$149.99</span>
                        <span>$169.99</span>
                    </div>
                    <a href="#"><img src="imgs/icon-cart.svg" alt="">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
